<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--音频：在浏览器中插入音频需要使用<audio>标签，兼容到IE9-->
<!--controls显示播放控件  loop重复播放  autoplay自动播放-->
<!--常用的音频格式是 mp3 和 ogg 格式-->
<audio controls src="音频地址" autoplay loop>
  请升级浏览器
</audio>

<video src="视频地址" controls loop autoplay width="300px"></video>
</body>
</html>
