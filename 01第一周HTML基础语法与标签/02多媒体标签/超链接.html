<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习超级链接</title>
</head>
<body>
<!--title悬停文本-->
<p>
    <a href="lvyou.html" title="很好看哦">去看我的旅游分享</a>
</p>

<!--在新窗口中打开网页：将<a>标签的target属性设置为blank就可以-->
<p>
    <a href="2.html" target="_blank">去第二个页面</a>
</p>

<!--给图片设置超级链接：只需要用<a>标签包裹img标签-->
<p>
    <a href="2.html" target="_blank">去第二个页面
        <img src="gugong.jpeg">
    </a>
</p>
<p>
    <a href="http://www.imooc.com">学习it技术</a>
</p>

<!--邮件链接、电话链接-->
<!--有mailto：前缀的链接是邮件链接，系统将自动打开Email相关软件-->
<p>
    <a href="mailto:me@test.com">给小编发邮件</a>
</p>

<!--有tel：前缀的是电话链接，系统将自动打开拨号盘-->
<p>
    <a href="tel:12306">打电话买火车票</a>
</p>


</body>
</html>
