<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--caption是标题-->
<!--<th>是标题小格，可以替代<td>的作用-->
<table border="1" width="600px">
  <caption>我是标题</caption>
  <tr>
    <th>第一季度</th>
    <th>第二季度</th>
    <th>第三季度</th>
    <th>第四季度</th>
  </tr>
  <tr>
    <td colspan="2">A</td>
    <td>B</td>
    <td>C</td>
  </tr>
  <tr>
    <td rowspan="2">D和F</td>
    <td colspan="3" rowspan="3">E</td>
  </tr>
</table>
</body>
</html>
