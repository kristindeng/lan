<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1200px;
            overflow: hidden;
            margin: 40px auto;
        }

        .box ul {
            list-style: none;
        }

        .box ul li {
            float: left;
            width: 380px;
            height: 210px;
            margin-right: 20px;
            position: relative;
        }

        .box ul li img {
            width: 380px;
            height: 210px;
        }

        .box ul li .info {
            position: absolute;
            width: 370px;
            height: 30px;
            line-height: 30px;
            color: white;
            bottom: 0;
            padding-left: 10px;
            background-color: #09080852;
            /*透明度设置为零，不是背景的透明度，而是整体的透明度*/
            opacity: 0;
            transition: opacity 1s linear 0s;
        }

        .box ul li:hover .info {
            /*当li被触碰时，内部的info盒子就要把透明度变为1*/
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>
            <img src="../../04%20小慕医生实战/images/0.jpg" alt="">
            <div class="info">北京的故宫</div>
        </li>
        <li>
            <img src="../../04%20小慕医生实战/images/1.jpg" alt="">
            <div class="info">十七孔桥</div>
        </li>
        <li>
            <img src="../../04%20小慕医生实战/images/2.jpg" alt="">
            <div class="info">国家大剧院</div>
        </li>
    </ul>
</div>
</body>
</html>
