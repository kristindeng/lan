<script>
  //splice()方法：用于替换数组中的指定项
  // var arr = ['A', 'B', 'C', 'D', 'E', ' F', 'G']
  // //从下标为3 的项开始，连续替换两项
  // arr.splice(3, 2, 'X', 'Y', 'Z')
  // console.log(arr)

  //也可以用于在指定位置插入新项
  // var arr = ['A', 'B', 'C', 'D'];
  // arr.splice(2, 0,'X', 'Y', 'Z' );
  // console.log(arr);

  //也可以用于删除指定项
  // var arr = ['A', 'B', 'C', 'D', 'E', ' F', 'G']
  // //没有设置替换的新项，仅删除四项
  // arr.splice(2, 4);
  // console.log(arr);

  //slice（）方法：用于得到子数组，slice（a，b）截取的子数组从下标为a的项开始，到下标为b（但不包括下标为b的项）结束，不会更改原数组
  //如果不提供第二个参数，则表示从指定项开始，提取所有后续所有项作为子数组
  //参数允许为负数，表示数组的倒数第几项,不包括倒数第一项
  var arr = ['A', 'B', 'C', 'D', 'E', 'F']
  var child_arr1 = arr.slice(2, 5);
  var child_arr2 = arr.slice(2);
  var child_arr3= arr.slice(2, -1);
  console.log(child_arr1)
  console.log(child_arr2)
  console.log(child_arr3);

</script>
</body>
