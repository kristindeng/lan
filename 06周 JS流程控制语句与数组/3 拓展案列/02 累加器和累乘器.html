  //累加器，就是最后的答案
  var sum = 0;
  //累乘器
  var item = 1;
  //让用户输入n
  var n = Number(prompt('请输入数字n'))
  for (var i = 1; i <= n; i++){
     //要先制作出这一页，使用累乘器制作，item就是小车厢
     item *= i / (2 * i + 1);
      // console.log(item)
      //把车厢往累加器中累加
      sum += item;
  }
  alert((1 + sum )* 2)
