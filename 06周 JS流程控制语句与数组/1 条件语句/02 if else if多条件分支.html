<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //否则如果
    var score = Number(prompt('请输入成绩'));
    if (score >= 85){
        alert('优秀');
    }else if(score >= 70){
        alert('良好');
    }else if(score >= 60){
        alert('及格');
    }else {
        alert('不及格');
    }

    //输入体重
    var weight = Number(prompt('请输入体重，以公斤为单位'))
    //输入身高
    var height = Number(prompt('请输入身高，以米为单位'))
    //计算BMI身体指数
    var bmi = weight /Math.pow(height, 2)
    //弹出bmi指数
    alert('您的BMi指数是 + bmi')
    //分档
    if (bmi < 18.5){
        alert('偏瘦')
    }else if(bmi < 24){
        alert('正常')
    }else if(bmi < 28){
        alert('过胖')
    }else if(bmi < 32){
        alert('肥胖')
    }else {
        alert('非常肥胖')
    }

</script>
</body>
</html>
