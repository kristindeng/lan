<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //猜数字小游戏
  //随机一个数字2-99之间
  var answer = parseInt(Math.random() * 98) + 2;
  //此时范围的最小值和最大值，这个值是用来提示用户的
  var min = 1;
  var max = 100;
  //为了能够不断重复的执行询问，此时必须使用死循环
  while (true){
    //询问用户猜测的数字
    var n = Number(prompt('请猜测数字' + min + '~' + max))
    //验证用户输入的数字是否在范围呢
    if(n <= min || n >= max){
      alert('你输入的数字不在范围内')
      //不在区间内，直接放弃这次循环，开启下一次迭代
      continue;
    }


    //判断用户输入的数字与answer的关系
    if (n > answer){
      alert('你输入的太大了')
      //因为用户输入的数字较大，所以可以让此时的最大范围数字变为用户输入的值
      max = n;
    }else if(n < answer){
      alert('你输入的太小了')
      //因为用户输入的数字较小，所以可以让此时的最大范围数字变为用户输入的值
      min = n;
    }else {
      alert('你猜对了');
      break;
    }
  }
</script>
</body>
</html>
