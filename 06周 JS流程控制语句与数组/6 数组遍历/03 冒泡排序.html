<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
  //冒泡排序
  //4个数字，共需要比较3躺，比较次数为3+2+1=6次
  //n个数字，共需要比较n-1趟，比较次数为n(n-1)/2次

  var arr = [5, 2, 9, 3, 8, 1, 30]
  //一趟一趟比较，趟数序号就是i
  for (var i = 1; i < arr.length; i++){
    //内层循环负责两两比较
    for (var j = arr.length - 1; j >= i; j--){
        //i=1
        //j=5
        //j=4
        //j=3
        //j=2
        //j=1
        //j=0 x退出

        //i=2
        //j=5
        //j=4
        //j=3
        //j=2
        //j=1 x退出

        //i=3
        //j=5
        //j=4
        //j=3
        //j=2 x退出

        //i=4
        //j=5
        //j=4
        //j=3 x退出

        //i=5
        //j=5
        //j=4 x退出

      //判断项的大小
      if (arr[j] > arr[j - 1]){
        //这一项比前一项还小了，那么就要交换两个变量的位置
        var temp = arr[j]
        arr[j] = arr[j - 1]
        arr[j -1] = temp
      }
    }
  }
  console.log(arr)
</script>
</body>
</html>
