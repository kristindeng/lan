  //随机样本
  var arr = [3, 6, 10, 5, 8, 9]
  var result = []
  //遍历数组
  for (var i = 0; i < 3; i++){
    //随机选择一项的下标，数组的下标0～arr.length-1
    //  之前学习过一个random公式，[a,b]区间的随机数是parseInt（Math.random()*(b-a+1)) + a
    var n = parseInt(Math.random()*arr.length)
    //把这项推入结果数组
    result.push(arr[i])
    //删除这项，防止重复被随机到
    arr.splice(n, 1)
  }
</script>
