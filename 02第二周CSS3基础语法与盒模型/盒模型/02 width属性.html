<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>width属性</title>
  <style>
<!--当盒子只设置高度时，宽度系统会自动填满-->
    .box1{
     /*宽度省略掉，由于div是块级元素，能够自动撑满*/
     height: 100px;
      background-color: #ff4d00;
    }
  </style>
</head>
<body>
<!--当块级元素（div、h系列、li等）没有设置width属性时，它将会自动撑满，但这并不意味着width可以继承-->
<div class="box1"></div>
</body>
</html>
