<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09 行内和块级元素的相互转换</title>
    <style>
        .djjr {
            /*使用display：block即可将元素转为块级元素*/
            display: block;
            background-color: cornflowerblue;
            width: 200px;
            height: 60px;
            color: white;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
            /* 圆角*/
            border-radius: 6px;
        }

        .djjr:hover {
            background-color: orange;
        }

        span {
            /*使用display：inline-block即可将元素转为行内块元素*/
            display: inline-block;
            background-color: green;
            padding: 8px 20px;
            margin-top: 30px;
            color: white;
            width: 300px;

        }
    </style>
</head>
<body>

<!--使用display：inline即可将元素转为行内元素，不常用-->

<a href="" class="djjr">点击进入</a>
<div>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
</div>
</body>
</html>
