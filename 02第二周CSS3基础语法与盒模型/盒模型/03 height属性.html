<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>height属性</title>

    <style>
        .box2{
            /*高度省略掉，能够被内容自动撑起来*/
            width: 100px;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<!--盒子的height属性如果不设置，它将自动被其内容撑开，如果没有内容，则height默认是0-->
<div class="box2">
    你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好
</div>

</html>
