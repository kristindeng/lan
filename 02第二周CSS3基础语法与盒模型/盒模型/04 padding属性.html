<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding属性</title>

    <style>
        /*padding的四数值写法：四个数值以空格隔开进行设置，分别表示（上、右、下、左）*/
        /*padding的三数值写法：三个数值以空格隔开进行设置，分别表示（上、左右、下）*/
        /*padding的二数值写法：二个数值以空格隔开进行设置，分别表示（上下、左右）*/
        .box3 {
            width: 200px;
            height: 200px;
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 30px;
            padding-left: 40px;
            background-color: #ff4d00;
        }
        .box4{
            /*padding的四数值写法：四个数值以空格隔开进行设置，分别表示（上、右、下、左）*/
            width: 200px;
            height: 200px;
            background-color: red;
            padding: 10px 20px 30px 40px;
        }
        .box5{
            /*padding的三数值写法：三个数值以空格隔开进行设置，分别表示（上、左右、下）*/
            width: 200px;
            height: 200px;
            background-color: red;
            padding: 10px 30px 40px;
        }
        .box6{
            /*padding的二数值写法：二个数值以空格隔开进行设置，分别表示（上下、左右）*/
            width: 200px;
            height: 200px;
            background-color: red;
            padding:30px 40px;
        }
        .box7{
            /*用小属性层叠大属性*/
            padding: 40px;
            padding-bottom: 0;
        }
    </style>
</head>
<body>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
<div class="box6"></div>
<div class="box7"></div>
</body>
</html>
