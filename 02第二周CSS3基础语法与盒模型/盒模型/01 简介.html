<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒模型</title>

  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: #ff4d00;
      /*边框*/
      border: 10px solid black;
    /*  内边距*/
      padding: 10px;
    }
  </style>
</head>
<body>
<!--盒模型：所有HTML标签都可以看成矩形盒子，由width、height、padding（内边距）、border（边框）-->

<div class="box"></div>
</body>
</html>
