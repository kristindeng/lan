<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05 继承就近原则</title>
    <style>
        /*<权重（3，0，0）注意继承的选择器，权重可以看作是0，权重绝对没有选中的大，输出p*/

        /*就近原则，看谁描述的近， 输出yellow*/
        #box1 #box2{
            color: blue;
        }
        .box1 .box3{
            color: yellow;
        }
    </style>


</head>
<body>
<div id="box1" class="box1">
    <div id="box2" class="box2">
        <div id="box3" class="box3">
            <p>我是文字</p>
        </div>
    </div>
</div>
</body>
