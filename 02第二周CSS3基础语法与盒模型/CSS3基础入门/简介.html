<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!--    外链式：可以将CSS单独存为.css。然后用<link>标签引入它。  优点：多个HTML网页，可以共用一个CSS样式表文件-->
  <link rel="stylesheet" href="CSS.css">
</head>
<body>
<!--css（cascading style sheet，层叠样式表，是用来给HTML标签添加样式的语言，-->
<!--前端三层：结构层-HTML（功能：搭建结构，放置部件，描述语义）-->
<!--前端三层：样式层-CSS（功能：美化页面，实现布局）-->
<!--前端三层：行为层-Javascript（功能：实现交互效果，数据收发，表单验证）-->
<!--CSS使样式和结构分离，HTML和CSS通过选择器结合-->

<h2>css简介</h2>
<h2>css简介</h2>
<h2>css简介</h2>


</body>
</html>
