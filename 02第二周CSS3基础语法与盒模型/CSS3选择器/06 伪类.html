<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
     a:link{
         color: blue;
     }
     a:visited{
         color: saddlebrown;
     }
     a:hover{
         /*背景颜色*/
         background-color: yellow;
     }
     a：active{
         font-size: 50px;
     }
    </style>
</head>
<body>
<!--伪类是添加到选择器的描述性词语，指定要选择的元素的特殊状态，超级链接拥有4个特殊状态-->
<!--a:link(没有被访问的超级链接）a：visited（已经被访问的超级链接）-->
<!--a：hover（正被鼠标悬停的超级链接）  a：active（正被激活的超级链接）-->

<p>
    <a href="http://www.imooc.com">前往慕课网站</a>
</p>
<p>
    <a href="http://www.jd.com">前往京东商城</a>
</p>
</body>
</html>
