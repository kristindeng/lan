<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--(:empty选择空白标签） （：focus选择当前获得焦点的表单元素） （：enabled选择当前有效的表单元素）-->
<!--（：disabled选择当前无效的表单元素  （：checked选择当前已经勾选的单按钮或复选框）  （：root选择根元素，即《html》标签-->
<style>
  .para{
    width: 100px;
    height: 100px;
    border: 1px solid black;
  }
  param:empty{
    background-color: #ff4d00;
  }
  input:focus{
    background-color: red;
  }
  input:disabled{
    border: 1px solid #000000;
  }
  input:enabled{
    border: 1px solid blue;
  }

  input:checked+span{
   color:green ;
  }
  :root{
    font-size: 20px;
  }
</style>
</head>
<body>
<p class="para"></p>
<p class="para"></p>
<p class="para">123</p>
<p class="para"> </p>

<p>
  <input type="text" disabled>
  <input type="text">
  <input type="text">
</p>

<p>
  <input type="checkbox"><span>文字</span>
  <input type="checkbox"><span>文字</span>
  <input type="checkbox"><span>文字</span>
  <input type="checkbox"><span>文字</span>
</p>
</body>
</html>
