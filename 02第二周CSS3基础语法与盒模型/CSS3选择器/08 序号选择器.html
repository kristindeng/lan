<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    div{
      /*边框*/
      border: 1px solid #000;
    }
    .box1 p:first-child{
      color: green;
    }
    .box1 p:last-child{
      color: yellow;
    }
    .box2 p:nth-child(3){
      color: saddlebrown;
    }
    .box3 p:nth-child(2n+1){
      color: #ff4d00;
    }
    .box4 p:nth-of-type(3){
      color: aqua;
    }
    .box4 h3:nth-of-type(3){
      color:red;
    }
    .box5 p:nth-last-child(2){
      color: blueviolet;
    }

  </style>
</head>
<body>
<!--first-child(第一个子元素）  last-child（最后一个子元素）  nth-child（3）（第三个子元素）-->
<!--nth-of-type（3）（第三个某类型子元素）  nth-last-child（3）（倒数第三个子元素） nth-last-of-type（3）（倒数第三个某类型子元素）--->
<div class="box1">
  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <p>6</p>
  <p>7</p>
  <p>8</p>
  <p>9</p>
</div>
<div class="box2">
  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <p>6</p>
  <p>7</p>
  <p>8</p>
  <p>9</p>
</div>
<div class="box3">
  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <p>6</p>
  <p>7</p>
  <p>8</p>
  <p>9</p>
</div>

<div class="box4">
  <p>我是1号p</p>
  <p>我是2号p</p>
  <h3>我是1号h3</h3>
  <h3>我是2号h3</h3>
  <p>我是3号p</p>
  <p>我是4号p</p>
  <h3>我是3号h3</h3>
  <h3>我是4号h3</h3>
</div>
<div class="box5">
  <p>我是1号p</p>
  <p>我是2号p</p>
  <p>我是1号h3</p>
  <p>我是2号h3</p>

</div>

</body>
</html>
