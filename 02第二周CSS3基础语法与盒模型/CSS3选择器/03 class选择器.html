<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .warning{
            color: red;
        }
        .Spec{
            /*文字倾斜*/
            font-style: italic;
        }
    </style>
</head>
<body>
<!--多个标签可以为相同类名-->
<p class="warning">我是段落</p>
<p class="warning">我是段落</p>
<ul>
    <li>我是列表项</li>
    <li class="warning">我是列表项</li>
    <li>我是列表项</li>
    <li class="warning">我是列表项</li>
</ul>

<!--同一个标签可以同时属于多个类，类名用空格隔开-->
<p class="warning Spec">我是段落</p>
<p class="Spec">我是段落</p>
</body>
</html>
