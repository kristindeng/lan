<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
//注意：本文节点也属于节点，在标准的W3C规范中，空白文本节点也应该算作节点
<div id="box">
    <p>我是段落A</p>
    <p id="para">我是段落B</p>
    <p>我是段落C</p>
</div>

<script>
    var box = document.getElementById('box')
    var para = document.getElementById('para')
    //所有子节点
    console.log(box.childNodes)
    //所有元素子节点（IE9兼容）
    console.log(box.children)
    //第一个子节点
    console.log(box.firstChild)
    console.log(box.firstChild.nodeType)//文本节点nodetype属性值是3
    //第一个元素子节点
    console.log(box.firstElementChild)

    //最后一个子节点
    console.log(box.lastChild)
    console.log(box.lastChild.nodeType)
    //最后一个元素子节点（IE9兼容）
    console.log(box.lastElementChild)

    //父节点
    console.log(para.parentNode)
    //前一个兄弟节点
    console.log(para.previousSibling)
    //前一个元素兄弟节点（IE9兼容）
    console.log(para.previousElementSibling)

    //后一个兄弟节点
    console.log(para.nextSibling)
    //后一个元素兄弟节点
    console.log(para.nextElementSibling)
</script>
</body>
</html>
