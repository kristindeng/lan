<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
  <p>我是p节点0</p>
  <p>我是p节点1</p>
  <p>我是p节点2</p>
</div>
<script>
  //删除节点
  //公式：父节点.removeChild(要删除的子节点），节点不能主动删除自己，必须由父节点删除它
  var box = document.getElementById('box')
  var the_first_p = box.getElementsByTagName('p')[0]
  box.removeChild(the_first_p)
</script>
</body>
</html>
