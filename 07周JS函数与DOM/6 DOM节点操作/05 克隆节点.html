<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
//克隆节点：克隆出的节点是'孤儿节点'
//公式：var 孤儿节点 = 老节点.cloneNode()
//var 孤儿节点 = 老节点.cloneNode(true)参数是一个布尔值，表示是否采用深度克隆：如果为true，则该节点的所有后代节点也都会被克隆；如果为false，则只克隆该节点本身
<div id="box1">
    <ul>
        <li>牛奶</li>
        <li>咖啡</li>
        <li>可乐</li>
    </ul>
</div>

<div id="box2"></div>

<script>
    var box1 = document.getElementById('box1')
    var box2 = document.getElementById('box2')
    var theul = box1.getElementsByTagName('ul')[0]
    //克隆节点
    var new_ul = theul.cloneNode(true)
    box2.appendChild(new_ul)
</script>
</body>
</html>
