<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">我是一个盒子</div>
<p id="para">我是一个段落</p>

<script>
  //getElementById()通过id得到元素节点；注意：如果页面上有相同id的元素，则只能得到第一个
  var box = document.getElementById('box')
  var para = document.getElementById('para')
</script>
</body>
</html>
