<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //准备原数组
  // var arr1 = [33, 44, 11, 22]
  // //测试一下这样的语句能否克隆数组(不能）
  // var arr2 = arr1
  // arr1.push(66)
  // console.log(arr2)
  // console.log(arr1 === arr2)


  ////准备原数组
  var arr1 = [33, 44, 11, 22, [77, 88]]
  //准备一个结果数组
  var result = []
  //遍历原数组，将遍历的项都推入到结果数组中
  for (var i = 0; i < arr1.length; i++){
    result.push(arr1[i])
  }
  //输出结果
  console.log(result)
  //测试是否实现了克隆，就是说本质上是内存中的不同数组了
  console.log(arr1 === result)
  //测试这样的克隆是浅克隆，'藕断丝连'
  arr1[4].push(99)
  console.log(result)
</script>
</body>
</html>
