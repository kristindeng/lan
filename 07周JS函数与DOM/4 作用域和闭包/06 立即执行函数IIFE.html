<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //IIFE(Immediately Invoked Function Expression,立即调用函数表达式），是一种特殊的JS函数写法，一旦被定义，就立即被调用
  //作用1：当给变量赋值需要一些较为复杂的计算时（如if语句），使用IIFE显得语法更紧凑
  var age = 12
  var sex = '男'
  var title = (function (){
    if(age < 18){
      return '小朋友'
    } else {
      if (sex === '男') {
        return '先生'
      } else {
        return '女士'
      }
    }
  })()
  alert(title)

  //IIFE作用2
  var arr = []
  for (var i = 0; i < 5; i++){
    //IIFE可以在一些场合中（如for循环中）将全局变量变为局部变量
    (function (i){
      arr.push(function (){
        alert(i)
      })
    })(i)

  }
  arr[2]()  //2
</script>
</body>
</html>
