  //作用域链
  //在函数嵌套中，变量会从内到外逐层寻找它的定义
  var a = 10
  var b = 20
  function fun(){
    var c = 30
    function inner(){
      var a = 40
      var d = 50
      console.log(a, b, c, d)
    }
    inner()
  }
  fun()


  //在初次给变量赋值时，如果不加var，则将定义全局变量
  function fun(){
    a = 10
  }
  fun()
  console.log(a)  //10

  //不加var，则将定义全局变量,列2
  var a = 1
  var b = 2
  function fun(){
    //字母C没有加var关键字，所以它就作为全局变量
    c = 3
    c++
    var b = 4
    b++
    console.log(b)//5
  }
  fun()
  console.log(b) // 2
  //在函数外部，是可以访问C的
  console.log(c) // 4

</script>
