<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //寻找喇叭花数
    //其每一位数字的阶乘之和恰好等于它本身。即abc=a！ + b！ + c！，其中abc表示一个三位数
    function factorial(n){
        //累乘器
        var result = 1
        for (var i = 1; i <= n; i++){
            result *= i
        }
        return result
    }

    //穷举法 从100～999寻找喇叭花数
    for (var i = 100; i <= 999; i++){
        //把数字i变为字符串
        var i_str = i.toString()
        //abc分别表示百位、十位、个位
        var a = Number(i_str[0])
        var b = Number(i_str[1])
        var c = Number(i_str[2])

        //根据喇叭花数的条件来判断
        if(factorial(a) + factorial(b) + factorial(c) === i){
            console.log(i)
        }
    }

</script>
</body>
</html>
