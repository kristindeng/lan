<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//函数的定义：和变量类似，函数必须先定义然后才能使用
//function定义函数
function fun() {
    console.log('你好')
    console.log('你好老卫')
}
fun()

//语句执行顺序
function fun (){
    console.log('A')
    console.log('B')
    console.log('C')
}

console.log('1')
console.log('2')
console.log('3')
fun()
console.log('4')
console.log('5')
console.log('6')
</script>
</body>
</html>
