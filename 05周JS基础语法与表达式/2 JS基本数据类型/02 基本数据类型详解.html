<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
<!-- number(数字类型）类型所有数字不分大小、不分整浮、不分正负，都是数字类型-->
//小数中0可以省略
typeof .5  //number-0.5

//二进制的数值以0b开头 八进制数值以0开头   十六进制数字以0x开头

//一个特殊的数字型值NaN，"not a number"的意思，即不是一个数，但它是一个数字类型的值
typeof NaN; //number
//0除以0的结果是Nan，事实上，在数学运算中，若结果不能到数字，其结果往往是NaN
//NaN有一个奇怪的性质，不自等，
</script>
</body>
</html>
