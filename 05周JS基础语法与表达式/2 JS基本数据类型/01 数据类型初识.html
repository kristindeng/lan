<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
// 基本数据类型：Number、String、Boolean、Undefined和Null
//复杂数据类型：Object、Array、Function、RegExp、Date、Map、Set等
//typeof运算符：可以检测值或者变量的类型
// typeof 5; nunber
//typeof'慕课网'； string

var a = 123;
var b = 'lan';
var c = '';
console.log(a)//123
console.log(typeof a)//number
console.log(typeof b)//string
console.log(typeof c)//string
</script>
</body>
</html>
