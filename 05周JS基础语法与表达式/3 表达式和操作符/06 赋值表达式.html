<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //自增自减  a++是先赋值再运算  ++a先运算再赋值
  // var a = 3;
  // var b = a++;
  // console.log(b)//3
  // console.log(a)

  var a = 3;
  var b = ++a;
  console.log(b)//4
  console.log(a)//4
</script>
</body>
</html>
