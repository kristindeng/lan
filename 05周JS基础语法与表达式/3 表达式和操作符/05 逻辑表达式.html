<script>
  //(!非  &&与  ｜｜或）
  //非运算：也称为'置反运算'；！是一个'单目运算符'，只需要一个操作数； 置反运算的结果一定是布尔值

  //与运算：&&表示并且，都真才真

  //或运算：有真就真

  //短路计算
  // a && b 都真才真  （a为真，b真总结果就为真，b假总结果就为假；如果a为假，不用看b了，被短路了）

  // a ｜｜ b 有真就真   （a为真，不用看b ，被短路了； a如果为假，b真总结果就真，b假总结果就假）
</script>
