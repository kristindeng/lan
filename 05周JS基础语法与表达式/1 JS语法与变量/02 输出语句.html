<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--alert()弹出警告框--会打断程序的输出运行    console.log()控制台输出-->
<script>
//会连续弹出三条警告框，但是只有在点击确定之后，才会弹出下一条警告框
//   alert('你好，兰')--"你好，兰"三个字是函数的参数，因为是字符串所以需要用引号包裹
//   alert('你好，oldwei')
//   alert('你好，臭臭')

//console是JS的内置对象，通过"打点"可以调用它内置的log方法，所谓方法就是对象能够调用的函数
console.log('你好，兰');
console.log('你好，oldwei');
</script>
</body>
</html>
