<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            border: 10px dotted #000000;
            padding: 60px;
            background-image: url("../../04小慕医生实战/images/niaochao.jpeg");
            margin-bottom: 10px;
        }

        .box2 {
            width: 300px;
            height: 300px;
            border: 10px dotted #000000;
            padding: 60px;
            background-image: url("../../04小慕医生实战/images/niaochao.jpeg");
            /*背景裁切到padding，此时就不会在点状线、虚线边框底下渲染*/
            background-clip: padding-box;
            margin-bottom: 10px;
        }

        .box3 {
            width: 300px;
            height: 300px;
            border: 10px dotted #000000;
            padding: 60px;
            background-image: url("../../04小慕医生实战/images/niaochao.jpeg");
            /*背景裁切到content内容区域，此时就不会在点状线、虚线边框底下渲染*/
            background-clip: content-box;
            /*    背景起源*/
            background-origin: content-box;
        }
    </style>
</head>
<body>
<!--background-clip属性用来设置元素的背景裁切到哪个盒子，兼容到IE9-->
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
