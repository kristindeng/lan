<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box1{
      width: 400px;
      height: 300px;
      border: 1px solid #000000;
      margin-bottom: 10px;
      background-image: url("../../04小慕医生实战/images/niaochao.jpeg");
      background-repeat: no-repeat;
      background-size: 50% auto;
    /*  背景位置*/
      background-position: 100px 150px;
    }
    .box2{
      width: 400px;
      height: 300px;
      border: 1px solid #000000;
      margin-bottom: 10px;
      background-image: url("../../04小慕医生实战/images/niaochao.jpeg");
      background-repeat: no-repeat;
      background-size: 50% auto;
    /*  背景位置*/
      background-position: center center;
    }
    .box3{
      width: 400px;
      height: 300px;
      border: 1px solid #000000;
      margin-bottom: 10px;
      background-image: url("../../04小慕医生实战/images/niaochao.jpeg");
      background-repeat: no-repeat;
      background-size: 50% auto;
    /*  背景位置*/
      background-position: bottom center;
    }
    .box4{
      width: 400px;
      height: 300px;
      border: 1px solid #000000;
      margin-bottom: 10px;
      background-image: url("../../04小慕医生实战/images/niaochao.jpeg");
      background-repeat: no-repeat;
      background-size: 50% auto;
    /*  背景位置*/
      background-position: right top;
    }
    .box5{
      width: 400px;
      height: 300px;
      border: 1px solid #000000;
      margin-bottom: 10px;
      background-image: url("../../04小慕医生实战/images/niaochao.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
    /*  背景位置*/
      background-position: center center;
    }
    .box6{
      width: 400px;
      height: 300px;
      border: 1px solid #000000;
      margin-bottom: 10px;
      background-image: url("../../04小慕医生实战/images/niaochao.jpeg");
      background-repeat: no-repeat;
      background-size: contain;
    /*  背景位置*/
      background-position: center center;
    }
  </style>
</head>
<body>
<!--background-position属性可以设置背景图片出现在盒子的什么位置，可以用top、bottom、center、left、right描述位置-->
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
<div class="box6"></div>
</body>
</html>
