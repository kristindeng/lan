<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      border: 1px solid #000000;
      background-image: radial-gradient(50% 50%, red, yellow);
    }
  </style>
</head>
<body>
<!--盒子的background-image属性可以用radial-gradient（）形式创建径向渐变背景-->
<div class="box"></div>
</body>
</html>
