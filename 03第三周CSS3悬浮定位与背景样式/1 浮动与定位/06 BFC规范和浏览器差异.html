<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*BFC（Box Formatting Context，块级格式化上下文）是页面上一个隔离的独立容器，容器里面的子元素不会影响到外面的元素*/

        .box{
          width: 400px;
          border: 10px solid black;
        /*转为行内块元素*/
          display: inline-block;
        }
        .box .C1{
          width: 200px;
          height: 200px;
          background-color: #ff4d00;
          float: left;
        }
        .box .C2{
          width: 200px;
          height: 200px;
          background-color: blue;
          float: left;
        }


        /*overflow:hidden:表示溢出隐藏，溢出盒子边框的内容将会被隐藏*/
        /*overflow:hidden:是非常好用的让盒子形成BFC的方法*/

        /*    overflow: hidden;*/
        /*}*/

    </style>
</head>
<body>
<div class="box">
