<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            background-color: #ff4d00;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 99;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: blue;
            position: absolute;
            top: 200px;
            left: 200px;
            z-index: 999;
        }
    </style>
</head>
<body>
<!--z-index属性是一个没有单位的正整数，数值大的能够压住数值小的-->
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
