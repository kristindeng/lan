    .box1{
      width: 200px;
      height: 200px;
      background-color: #ff4d00;
    }
    .box2{
      width: 200px;
      height: 200px;
      background-color: green;
      position: absolute;
      top: 400px;
      left: 300px;

    }
    .box3{
      width: 200px;
      height: 200px;
      background-color: blue;

    }

<!--位置描述词：left到左边的距离  right到右边的距离  top到上边的距离    bottom到下边的距离-->
<!--<div class="box"></div>-->


<!--绝对定位的元素脱离标准文档流，将释放自己的位置，对其他元素不会产生任何干扰，而是对它们进行压盖-->
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
