<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
/*BFC可以取消盒子margin塌陷     BFC可以阻止元素被浮动元素覆盖*/
*{
  margin: 0;
  padding: 0;
}
p{
  width: 200px;
  height: 200px;
  background-color: #ff4d00;
  margin: 50px;
}
div{
  overflow: hidden;
}


.S1{
  float: left;
  width: 300px;
  height: 300px;
  background-color: blue;
}
.S2{
  /*BFC可以阻止元素被浮动元素覆盖*/
  overflow: hidden;
  width: 200px;
  height: 200px;
  background-color: red;
}
  </style>
</head>
<body>
<div>
  <p></p>
</div>
<p></p>

<section class="S1"></section>
<section class="S2"></section>
</body>
</html>
