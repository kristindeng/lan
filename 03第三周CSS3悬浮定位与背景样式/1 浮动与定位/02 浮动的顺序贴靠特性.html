<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
/*子盒子会按顺序进行贴靠，如果没有足够的空间，则会寻找再前一个兄弟元素*/
/*右浮动  float：right*/
.box{
  width: 250px;
  height: 100px;
  border: 1px solid black;
}
.box .C1{
  width: 150px;
  height: 100px;
  background-color: green;
  float: left;
}
.box .C2{
  width: 100px;
  height: 50px;
  background-color: greenyellow;
  float: left;
}
.box .C3{
  width: 100px;
  height: 50px;
  background-color:darkmagenta;
  float: left;
}
  </style>
</head>
<body>
<div class="box">
  <div class="C1"></div>
  <div class="C2"></div>
  <div class="C3"></div>
</div>
</body>
</html>
