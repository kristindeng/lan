<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    /*<浮动的最本质功能：用来实现并排*/
    /*<浮动使用要点：要浮动，并排的盒子都要设置浮动*/
    /*<父盒子要有足够的宽度，否则盒子会掉下去*/
    .box{
      width: 600px;
      height: 200px;
      border: 1px solid black;
    }
    .box .C1{
      width: 200px;
      height: 200px;
      background-color: #ff4d00;
      float: left;
    }
    .box .C2{
      width: 200px;
      height: 200px;
      background-color: green;
      float: left;
    }
    .box .C3{
      width: 200px;
      height: 200px;
      background-color: blue;
      float: left;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="C1"></div>
  <div class="C2"></div>
  <div class="C3"></div>
</div>
</body>
</html>
