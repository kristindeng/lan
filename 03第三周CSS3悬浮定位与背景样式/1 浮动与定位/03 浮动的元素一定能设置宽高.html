<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    span{
      /*浮动的元素不再区分块级元素、行内元素，已经脱离了标准文档流，一律能够设置宽度和高度，即使是span或a标签*/

      width: 100px;
      height: 30px;
      background-color: #ff4d00;
      margin-right: 10px;
      color: white;
      text-align: center;
      line-height: 30px;
    }

  /*  */
  </style>
</head>

<span>1</span>
<span>2</span>
<span>3</span>
<span>4</span>
</body>
