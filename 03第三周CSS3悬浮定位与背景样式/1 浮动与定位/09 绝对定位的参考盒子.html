<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 402px;
            height: 402px;
            border: 1px solid #000000;
            padding: 100px;
            margin: 0 auto;
        }
        .box2{
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
            padding: 100px;
            margin: 0 auto;
        }
        .box3{
            width: 98px;
            height: 98px;
            border: 1px solid #000000;
            padding: 50px;
            margin: 0 auto;
            /*以三号盒子为参考，只需加上相对定位*/
            position: relative;
        }
        p{
            width: 50px;
            height: 50px;
            background-color: sandybrown;
            /*会以网页为参考*/
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<!--绝对定位的盒子会以自己祖先元素中，离自己最近的拥有定位属性的盒子，当作准点。这个盒子通常是相对定位的，所以也叫“子绝父相”-->
<div class="box1">
    <div class="box2">
        <div class="box3">
            <p></p>
        </div>
    </div>
</div>
</body>
</html>
