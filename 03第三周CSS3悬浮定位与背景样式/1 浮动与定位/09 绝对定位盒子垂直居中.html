<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 400px;
      height: 300px;
      border: 1px solid black;
      margin: 40px auto;
      position: relative;
    }
    p{
      width: 80px;
      height: 80px;
      background-color: sandybrown;
      /*垂直居中*/
      position: absolute;
      top:50%;
      left:50%;
      /*自己宽度和高度的一半*/
      margin-top: -40px;
      margin-left:-40px;
    }
  </style>
</head>
<body>
<div>
  <p></p>
</div>
</body>
</html>
