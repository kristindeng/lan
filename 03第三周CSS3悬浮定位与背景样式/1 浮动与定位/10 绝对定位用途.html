<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .carousel{
      width: 650px;
      height: 360px;
      border: 1px solid black;
      margin: 40px auto;
      position: relative;
    }
    .carousel .btn{
      position: absolute;
      width: 40px;
      height: 40px;
      top: 50%;
      margin-top: -20px;
    /* 对按钮进行美化，首先变圆形*/
      border-radius: 50%;
    /*  文字居中*/
      text-align: center;
      line-height: 40px;
      /*半透明度*/
      background-color: rgba(255,255,255,.5);
    /*  鼠标为小手*/
      cursor: pointer;
    /*  设置文字*/
      font-family: Consolas;
      font-size: 20px;
    }
    .carousel .btn:hover{
      background-color: #ff4d00;
      color: white;
    }
    .carousel .leftbtn{
      left: 10px;
    }
    .carousel .rightbtn{
      right: 10px;
    }

    .carousel ol{
      position: absolute;
      width: 200px;
      height: 20px;
      right: 20px;
      bottom: 20px;
      background-color: blue;
    }
    .carousel ol li{
      float: left;
      width: 20px;
      height: 20px;
      background-color: green;
    /*  变为圆形*/
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="carousel">
  <img src="../../04%20小慕医生实战/images/niaochao.jpeg" alt="">
  <a class="leftbtn btn">&lt</a>
  <a class="rightbtn btn">&gt</a>
  <ol>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ol>
</div>
</body>
</html>
