<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*border属性 solid实线   dashed虚线    dotted点状线*/
        /*   边框的三要素小属性：border-width（线宽）   border-style（线型）  border-color（线颜色）*/
        .box1 {
            width: 200px;
            height: 200px;
            border: 3px solid red;
            margin-bottom: 10px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            border: 3px dashed orange;
            margin-bottom: 10px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            border: 3px dotted green;
            margin-bottom: 10px;
        }

        .box4 {
            width: 200px;
            height: 200px;
            border-width: 3px;
            border-style: dotted;
            border-color: blue;
        }

        section {
            /*小属性方便层叠大属性*/
            float: left;
            width: 100px;
            height: 100px;
            border: 4px solid black;
            margin-right: 10px;
        }

        section.spec {
            border-color: #ff4d00;
        }
    </style>
</head>
<body>

<div class="box1">solid实线</div>
<div class="box2">dashed虚线</div>
<div class="box3">dotted点状线</div>
<div class="box4">小属性</div>
<section></section>
<section></section>
<section class="spec"></section>
<section></section>
</body>
</html>
