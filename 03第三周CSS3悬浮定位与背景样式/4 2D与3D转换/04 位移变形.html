<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box1{
      width: 200px;
      height: 200px;
      background-color: #ff4d00;
    }
    .box2{
      width: 200px;
      height: 200px;
      background-color: green;
      transform:translate(400px, 200px);
    }
    .box3{
      width: 200px;
      height: 200px;
      background-color: yellow;
    }
  </style>
</head>
<body>
<!--transform属性的值设置为translate（），即可实现位移变形
transform：translate（100px向右移动，200px向下移动）
和相对定位非常像，位移变形也会“老家留坑”，形影分离-->
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
