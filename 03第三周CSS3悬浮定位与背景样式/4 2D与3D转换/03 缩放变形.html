<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    img{
      border: 1px solid #000000;
    }
    .pic1{
      transform: scale(1.2);
    }
    .pic2{
      transform: scale(0.2);
    }
    .pic2:hover{
      transform: scale(1);
    }
  </style>
</head>
<body>
<!--将transform属性的值设置为scale（），即可实现缩放变形
当数值小于1时，表示缩小元素；大于1表示放大元素-->
<p>
  <img src="../../04%20小慕医生实战/images/goblin.png" class="pic1">
</p>
<p>
  <img src="../../04%20小慕医生实战/images/goblin.png" class="pic2">
</p>
<p>
  <img src="../../04%20小慕医生实战/images/goblin.png" class="pic3">
</p>
<p>
  <img src="../../04%20小慕医生实战/images/goblin.png" class="pic4">
</p>
</body>
</html>
